<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passer une commande</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: white;
      padding: 20px;
    }
    form {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input, select, textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #10b981;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #confirmation {
      color: #22c55e;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <form id="commande-form" onsubmit="return validerCommande()">
    <h2>Passer une commande</h2>
    <label for="nom">Nom complet *</label>
    <input type="text" id="nom" name="nom" required />

    <label for="adresse">Adresse de livraison *</label>
    <input type="text" id="adresse" name="adresse" required />

    <label for="telephone">Numéro de téléphone *</label>
    <input type="tel" id="telephone" name="telephone" pattern="[0-9]{8,15}" required />

    <label for="email">Adresse email *</label>
    <input type="email" id="email" name="email" required />

    <label for="paiement">Mode de paiement *</label>
    <select id="paiement" name="paiement" required>
      <option value="">-- Choisir --</option>
      <option value="mobile">Mobile Money</option>
      <option value="carte">Carte bancaire</option>
      <option value="livraison">Paiement à la livraison</option>
    </select>

    <label for="livraison">Type de livraison *</label>
    <select id="livraison" name="livraison" required>
      <option value="">-- Choisir --</option>
      <option value="standard">Standard</option>
      <option value="express">Express</option>
    </select>

    <label for="commentaire">Commentaire / instructions spéciales</label>
    <textarea id="commentaire" name="commentaire" rows="4"></textarea>

    <button type="submit">Envoyer la commande</button>
    <div id="confirmation" style="display: none;">
      Merci ! Votre commande a été envoyée avec succès.
    </div>
  </form>

  <script>
    function validerCommande() {
      const form = document.getElementById('commande-form');
      if (form.checkValidity()) {
        document.getElementById('confirmation').style.display = 'block';
        form.reset();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
